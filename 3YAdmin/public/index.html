<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>3YAdmin</title>
  <style>
    .loader {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 160px;
      height: 160px;
      margin: -80px 0px 0px -80px;
      background-color: transparent;
      border-radius: 50%;
      border: 2px solid #E3E4DC;
    }

    .loader:before {
      content: '';
      width: 164px;
      height: 164px;
      display: block;
      position: absolute;
      border: 2px solid #898a86;
      border-radius: 50%;
      top: -2px;
      left: -2px;
      box-sizing: border-box;
      clip: rect(0px, 35px, 35px, 0px);
      z-index: 10;
      animation: rotate infinite;
      animation-duration: 3s;
      animation-timing-function: linear;
    }

    .loader:after {
      content: '';
      width: 164px;
      height: 164px;
      display: block;
      position: absolute;
      border: 2px solid #c1bebb;
      border-radius: 50%;
      top: -2px;
      left: -2px;
      box-sizing: border-box;
      clip: rect(0px, 164px, 150px, 0px);
      z-index: 9;
      animation: rotate2 3s linear infinite;
    }

    .hexagon-container {
      position: relative;
      top: 33px;
      left: 41px;
      border-radius: 50%;
      margin: 0px;
      padding: 0px;
    }

    .hexagon-container li {
      list-style: none;
    }

    .hexagon {
      position: absolute;
      width: 40px;
      height: 23px;
      background-color: #556C82;
    }

    .hexagon:before {
      content: "";
      position: absolute;
      top: -11px;
      left: 0;
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 11.5px solid #556C82;
    }

    .hexagon:after {
      content: "";
      position: absolute;
      top: 23px;
      left: 0;
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 11.5px solid #556C82;
    }

    .hexagon.hex_1 {
      top: 0px;
      left: 0px;
      animation: Animasearch 3s ease-in-out infinite;
      animation-delay: 0.2142857143s;
    }

    .hexagon.hex_2 {
      top: 0px;
      left: 42px;
      animation: Animasearch 3s ease-in-out infinite;
      animation-delay: 0.4285714286s;
    }

    .hexagon.hex_3 {
      top: 36px;
      left: 63px;
      animation: Animasearch 3s ease-in-out infinite;
      animation-delay: 0.6428571429s;
    }

    .hexagon.hex_4 {
      top: 72px;
      left: 42px;
      animation: Animasearch 3s ease-in-out infinite;
      animation-delay: 0.8571428571s;
    }

    .hexagon.hex_5 {
      top: 72px;
      left: 0px;
      animation: Animasearch 3s ease-in-out infinite;
      animation-delay: 1.0714285714s;
    }

    .hexagon.hex_6 {
      top: 36px;
      left: -21px;
      animation: Animasearch 3s ease-in-out infinite;
      animation-delay: 1.2857142857s;
    }

    .hexagon.hex_7 {
      top: 36px;
      left: 21px;
      animation: Animasearch 3s ease-in-out infinite;
      animation-delay: 1.5s;
    }

    @keyframes Animasearch {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      15%,
      50% {
        transform: scale(0.5);
        opacity: 0;
      }
      65% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes rotate {
      0% {
        transform: rotate(0);
        clip: rect(0px, 35px, 35px, 0px);
      }
      50% {
        clip: rect(0px, 40px, 40px, 0px);
      }
      100% {
        transform: rotate(360deg);
        clip: rect(0px, 35px, 35px, 0px);
      }
    }

    @keyframes rotate2 {
      0% {
        transform: rotate(0deg);
        clip: rect(0px, 164px, 150px, 0px);
      }
      50% {
        clip: rect(0px, 164px, 0px, 0px);
        transform: rotate(360deg);
      }
      100% {
        transform: rotate(720deg);
        clip: rect(0px, 164px, 150px, 0px);
      }
    }

    @keyframes rotate3 {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="StartLoading" class="loader">
    <ul class="hexagon-container">
      <li class="hexagon hex_1"></li>
      <li class="hexagon hex_2"></li>
      <li class="hexagon hex_3"></li>
      <li class="hexagon hex_4"></li>
      <li class="hexagon hex_5"></li>
      <li class="hexagon hex_6"></li>
      <li class="hexagon hex_7"></li>
    </ul>
  </div>
  <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
